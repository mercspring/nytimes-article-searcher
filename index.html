<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

<body>
  
 <div class="container">
    <div class="jumbotron jumbotron-fluid">
      <h1 class="header h1">New York Times Search</h1>
    </div>
    <div class="card">
        <h5 class="card-header">
          Search Parameters
        </h5>
        <div class="card-body">
          <p class="card-text">
            <form>
                <div class="form-group">
                  <label for="exampleFormControlInput1">Search Term</label>
                  <input type="Search" class="form-control" id="exampleFormControlInput1" placeholder="">
                </div>
                <div class="form-group">
                  <label for="exampleFormControlSelect1">Number of Records to Retrieve</label>
                  <select class="form-control" id="exampleFormControlSelect1">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                  </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Start Year (Optional)</label>
                    <input type="Search" class="form-control" id="exampleFormControlInput1" placeholder="">
                  </div>
                  <div class="form-group">
                    <label for="exampleFormControlInput1">End Year (Optional)</label>
                    <input type="Search" class="form-control" id="exampleFormControlInput1" placeholder="">
                  </div>
                <button class= "btn btn-primary">Search</button>
                <button class= "btn btn-primary">Clear Results</button>
                
              </form>
            </p>
            </div>
        </div>
<div class="card">
            <h5 class="card-header">Top Articles</h5>
            <div class="card-body">
             top articles go here
            </div>
</div>
    </div>
